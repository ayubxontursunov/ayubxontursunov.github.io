<!DOCTYPE html>
<html>
<head>
  <title>Qwen Math Assistant</title>
</head>
<body>
  <h1>ðŸ§® Qwen Math Assistant</h1>
  <textarea id="question" placeholder="Enter your math problem..."></textarea>
  <button onclick="send()">Ask</button>
  <pre id="answer"></pre>

  <script>
    async function send() {
      const question = document.getElementById("question").value;
      const response = await fetch("https://USERNAME-SpaceName.hf.space/run/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [question] })
      });
      const result = await response.json();
      document.getElementById("answer").textContent = result.data[0];
    }
  </script>
</body>
</html>
